<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Forum</title>
    <link rel="stylesheet" href="../css/topic.css">
</head>
<body>
<div class="container">
    <div class="profile-section">
        <div>
            {{if .LoggedIn}}
                <a class="profile" href="/profil">Profil</a>
            {{else}}
                <a class="returnHome" href="/accueil">Home</a>
            {{end}}
        </div>
        <div class="star"></div>
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
        <div class="star4"></div>
        <script src="../script/Star.js"></script>
    </div>
    <div class="main-section">
        <div class="title">Forum</div>
        <div class="post-detail">
            <div class="post">
                <div class="post-title">Titre du post</div>
                <div class="postContent">Contenu du Post</div>
                <div class="post-author">Auteur: <span class="author-name">Nom de l'utilisateur</span></div>
                <div class="interaction-buttons">
                    <div class="like-button">
                        <i id="like" class='bx bxs-like'></i>
                    <div class="Count">
                        <span class="like-count">0</span>
                    </div>
                    </div>
                    <div class="dislike-button">
                        <i id="disLike" class='bx bxs-dislike' ></i>
                    <div class="Count">
                        <span class="dislike-count">0</span>
                    </div>
                    </div>
                    <div class="share-button">
                        <i id="share" class='bx bx-share-alt'></i>
                    <div class="Count">
                        <span class="share-count">0</span>
                    </div>
                    </div>
                </div>
            </div>
            <div class="comments">
                <h3>Commentaires</h3>
                <div class="comment">
                    <div class="comment-author">Auteur: <span class="author-name">Nom de l'utilisateur</span></div>
                    <textarea class="comment-text" placeholder="Ajoutez un commentaire ici."></textarea>
                    <button class="comment-button">Commenter</button>
                </div>
            </div>
        </div>
    </div>

    <div class="side-section">
        <div class="categories">
            <div class="star5"></div>
            <div class="star6"></div>
            <div class="star7"></div>
            <div class="star8"></div>
            <div class="star9"></div>
            <script src="../script/Star2.js"></script>
            <form id="createCategoryForm" method="POST" action="/CreateCategory">
                <input type="text" class="createCategory" name="categoryName" placeholder="Enter new category">
                <button class="categoryBtn" type="submit" formmethod="post">Create</button>
            </form>
            <h3>Categories</h3>
            <ul id="categoriesList">
                <li>Category 1</li>
                <li>Category 2</li>
            </ul>
        </div>
        <div class="hashtags">
            <form id="createHashtagForm" method="POST" action="/Create#">
                <input type="text" class="createHashtags" name="hashtagsName" placeholder="Enter new hashtags">
                <button class="hashtagsBtn" type="submit" formmethod="post">Create</button>
            </form>
            <h3>Hashtags</h3>
            <ul id="hashtagsList">
                <li>#hashtag1</li>
                <li>#hashtag2</li>
            </ul>
        </div>
    </div>
</div>
<script src="../script/topic.js"></script>
<script src="../script/category.js"></script>
<script src="../script/hashtag.js"></script>
<script src="../script/code.js"></script>
</body>
</html>
