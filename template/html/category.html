<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics in Category: {{.CategoryName}}</title>
    <link rel="stylesheet" href="../css/category.css">
</head>
<body>
<div class="container">
    <div class="profile-section">
        <div>
            <a class="profileBtn" href="/profil">Profil</a>
        </div>
        <div>
            <a class="returnHome" href="/accueil">Home</a>
        </div>
        <div>
            <a class="contact" href="/contact">Contact</a>
        </div>
        <div class="star"></div>
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
        <div class="star4"></div>
        <script src="../script/Star.js"></script>
    </div>
    <div class="main-section">
        <div class="title">Topics in Category: {{.CategoryName}}</div>
        <div id="topic-container">
            {{range .Topics}}
            <div class="topic" id="topic">
                <h3><a href="/post?id={{.ID}}">{{.Title}}</a></h3>
                <p>{{.Description}}</p>
            </div>
            {{end}}
        </div>
    </div>
    <div class="side-section">
        <div class="categories">
            <div class="star5"></div>
            <div class="star6"></div>
            <div class="star7"></div>
            <div class="star8"></div>
            <div class="star9"></div>
            <script src="../script/Star2.js"></script>
            <form id="createCategoryForm" method="POST" action="/addCategory">
                <input type="text" class="createCategory" name="categoryName" placeholder="Enter new category">
                <button class="categoryBtn" type="submit">Create</button>
            </form>
            <h3>Categories</h3>
            <ul id="categoriesList">
                {{range .Categories}}
                <li><a href="/category/{{.ID}}">{{.Name}}</a></li>
                {{end}}
            </ul>
        </div>
        <div class="hashtags">
            <form id="createHashtagForm" method="POST" action="/addHashtag">
                <input type="text" class="createHashtags" name="hashtagsName" placeholder="Enter new hashtags">
                <button class="hashtagsBtn" type="submit">Create</button>
            </form>
            <h3>Hashtags</h3>
            <ul id="hashtagsList">
                {{range .Hashtags}}
                <li><a href="/hashtag/{{.ID}}">{{.Name}}</a></li>
                {{end}}
            </ul>
        </div>
    </div>
</div>
<script src="../script/scroller.js"></script>
</body>
</html>
