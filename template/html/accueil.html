<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/accueil.css">
    <link rel="icon" type="image/vnd.icon" href="/ressource/image/maga.JPG">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js"></script>
    <script src="/script/accueil.js"></script>
    <title>Le Forum</title>
    <script src="/script/switch.js"></script>
</head>
<body>
<div class="container">
    <div class="profile-section">
        <div>
            <a class="profile" id="auth-button" href="/connexion">Connexion</a>
        </div>
        <div class="messages-container">
            <div class="Write-It">
                <a class="Open-Messages" id="Messages" href="/message" style="display: none;">Messagerie</a>
            </div>
        </div>
        <div>
            <a class="postCreation" id="creation-button" href="/createpost" style="display: none;">Create</a>
        </div>
        <div class="star"></div>
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
        <div class="star4"></div>
        <script src="../script/Star.js"></script>
        <div>
            <a class="contact" href="/contact">Contact</a>
        </div>
    </div>
    <div class="main-section">
        <div class="title">Bienvenue sur le Forum</div>
        <div id="topic-container"></div>
        <div id="searchResults"></div>
    </div>
    <div class="side-section">
        <div class="categories">
            <div class="star5"></div>
            <div class="star6"></div>
            <div class="star7"></div>
            <div class="star8"></div>
            <div class="star9"></div>
            <script src="../script/Star2.js"></script>
            <form id="createCategoryForm" method="POST" action="/addCategory">
                <input type="text" class="createCategory" name="categoryName" placeholder="Enter new category">
                <button class="categoryBtn" type="submit">Create</button>
            </form>
            <h3>Categories</h3>
            <ul id="categoriesList">
                {{range .Categories}}
                <li><a href="/category/{{.ID}}">{{.Name}}</a></li>
                {{end}}
            </ul>
        </div>
        <div class="hashtags">
            <form id="createHashtagForm" method="POST" action="/addHashtag">
                <input type="text" class="createHashtags" name="hashtagsName" placeholder="Enter new hashtags">
                <button class="hashtagsBtn" type="submit">Create</button>
            </form>
            <h3>Hashtags</h3>
            <ul id="hashtagsList">
                {{range .Hashtags}}
                <li><a href="/hashtag/{{.ID}}">{{.Name}}</a></li>
                {{end}}
            </ul>
        </div>
        <div class="Search-Container">
            <form id="searchForm">
                <input type="text" id="searchInput" name="search" placeholder="Search a topic"  >
                <button type="submit" id="SearchBar">Search</button>
            </form>




        </div>
        <div class="log-out">
            <a href="/logout" class="LogOut-link">
                <i class='bx bx-log-out'></i>
                Log-Out
            </a>
        </div>
    </div>
</div>
<script src="../script/topic.js"></script>
<script src="../script/code.js"></script>
</body>
</html>
