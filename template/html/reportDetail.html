<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signaler un Topic</title>
    <link rel="stylesheet" href="../css/report.css">
</head>
<body>
<div class="container">
    <div class="profile-section">
        <div>
            <a class="profileBtn" href="/profil">Profil</a>
        </div>
        <div>
            <a class="returnHome" href="/accueil">Home</a>
        </div>
        <div>
            <a class="contact" href="/contact">Contact</a>
        </div>
        <div class="star"></div>
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
        <div class="star4"></div>
        <script src="../script/Star.js"></script>
    </div>
    <div class="main-section">
        <div class="title">Signaler un Topic</div>
        <div class="post-detail">
            <form method="POST" action="/submit-report">
                <input type="hidden" name="topic_id" value="{{.TopicID}}">
                <div class="form-group">
                    <textarea id="reason" name="reason" placeholder="DÃ©crivez la raison du signalement..." required></textarea>
                </div>
                <button type="submit" class="report-button">Envoyer le signalement</button>
            </form>
        </div>
    </div>

    <div class="side-section">
        <div class="categories">
            <div class="star5"></div>
            <div class="star6"></div>
            <div class="star7"></div>
            <div class="star8"></div>
            <div class="star9"></div>
            <script src="../script/Star2.js"></script>
            <form id="createCategoryForm" method="POST" action="/CreateCategory">
                <input type="text" class="createCategory" name="categoryName" placeholder="Enter new category">
                <button class="categoryBtn" type="submit" formmethod="post">Create</button>
            </form>
            <h3>Categories</h3>
            <ul id="categoriesList">
                <li>Granny</li>
                <li>Granny</li>
                <li>Granny</li>
            </ul>
        </div>
        <div class="hashtags">
            <form id="createHashtagForm" method="POST" action="/Create#">
                <input type="text" class="createHashtags" name="hashtagsName" placeholder="Enter new hashtags">
                <button class="hashtagsBtn" type="submit" formmethod="post">Create</button>
            </form>
            <h3>Hashtags</h3>
            <ul id="hashtagsList">
                <li>#mesboules</li>
                <li>#mesboules</li>
            </ul>
        </div>
    </div>
</div>
<script src="../script/category.js"></script>
<script src="../script/hashtag.js"></script>
<script src="../script/scroller.js"></script>
</body>
</html>
